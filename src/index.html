<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Knowledge Proof DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
    <script src="app.js" defer></script> <!-- Linking app.js -->
    <link rel="stylesheet" href="styles.css"> <!-- Linking the external CSS file -->
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Zero Knowledge Proof DApp</h1>
            <p>Demonstrating Zero Knowledge Proofs for Secret Verification</p>
        </div>
    </header>

    <main>
        <div id="wallet-status" class="status-message">Not connected</div>

        <div class="container">
            <h2>Store Secret</h2>
            <input type="number" id="secretInput" placeholder="Enter your secret number">
            <button onclick="storeSecret()">Store Secret</button>
        </div>

        <div class="container">
            <h2>Verify Secret</h2>
            <input type="number" id="verifyInput" placeholder="Prove your knowledge">
            <button onclick="verifySecret()">Verify</button>
        </div>

        <div id="status" class="status-message"></div>
    </main>
</body>
</html>
